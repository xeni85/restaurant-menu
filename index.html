<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/png" href="images/restaurant-regular-24.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Era | Restaurant</title>
  </head>
  <body>
    <nav>
      <a href="">Home</a>
      <a href="">
        <img id="logo" src="images/pngaaa.com-2326754.png" alt="" />
      </a>
      <div class="nav-btns">
        <a href="">Menu</a>
        <a href="">Reservations</a>
        <a href="">Contact</a>
      </div>
    </nav>
    <main>
      <section class="menu">
        <div class="menu-one entree">
          <img src="images/pexels-thuyen-vu-14816543.jpg" alt="" />

        </div>
        <div class="menu-one">
          <img src="images/pexels-valeria-boltneva-1639556.jpg" alt="" />

        </div>
        <div class="menu-one"><img src="images/pexels-rodnae-productions-10432605.jpg" alt="" />

        </div>
        <div class="menu-one"><img src="images/pexels-alexander-cuelove-2273823.jpg" alt="" />

        <div class="menu-one"><img src="images/pexels-isabella-mendes-338713.jpg" alt="" />

      <article>
      <h1 id="article-header"></h1>
      <span id="article-span"></span>
      <p id="article-p"></p>

      <section class="dishes"></section>

    <footer></footer>
    <script src="app.js" async defer></script>
